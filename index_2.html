<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main_2.css" />
    <title>HTML Table Example</title>
</head>

<body>
    <h2 id="weeklyCourseSchedule">Spicy Level of Korea Food</h2>
    <div class="table-wrapper">
        <table aria-labelledby="Spicy Level of Korea Food">
            <caption>Fig Comparison of the level of spicy food</caption>
            <thead>
                <tr>
                    <th id="product" scope="col">Product</th>
                    <th id="name text" scope="col">Name</th>
                    <th id="level" scope="col">Spicy Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="product" scope="row"><img src="img/1.jpg" alt="Product A"></th>
                    <td headers="name text">Kimchijjigae</td>
                    <td headers="level"><img src="img/11.jpg" alt="Product A"></td>
                </tr>
                <tr>
                    <th id="product" scope="row"><img src="img/2.jpg" alt="Product A"></th>
                    <td headers="name text">Shin Ramyun</td>
                    <td headers="level"><img src="img/22.jpg" alt="Product A"></td>
                </tr>
                <tr>
                    <th id="product" scope="row"><img src="img/3.jpg" alt="Product A"></th>
                    <td headers="name text">Buldak Bokkeummyeon</td>
                    <td headers="level"><img src="img/33.jpg" alt="Product A"></td>
                </tr>
                <tr>
                    <th id="product" scope="row"><img src="img/4.jpg" alt="Product A"></th>
                    <td headers="name text">Dongdaemun Yupgi Tteokbokki</td>
                    <td headers="level"><img src="img/44.jpg" alt="Product A"></td>
                </tr>
            <tfoot>
                <tr>
                    <th id="product" scope="row"><img src="img/5.jpg" alt="Product A"></th>
                    <td headers="name text">Samyang 2x Spicy Buldak Ramen</td>
                    <td headers="level"><img src="img/55.jpg" alt="Product A"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
